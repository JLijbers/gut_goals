{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4 shadow">
            <div class="card-body">
                <h2 class="card-title">Track Your Veggies</h2>
                <form id="addVeggieForm">
                    <div class="form-group">
                        <textarea class="form-control" id="veggieName" rows="3" placeholder="Enter what you've eaten today..." required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="button" class="btn btn-secondary">Upload Image</button>
                            <button type="button" class="btn btn-secondary">Record Audio</button>
                        </div>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4 shadow">
            <div class="card-body">
                <h2 class="card-title">Your Weekly Progress</h2>
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>Veggies Consumed This Week:</span>
                        <span class="h4 mb-0" id="weeklyProgress"></span>
                    </div>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="background-color: var(--color-secondary); width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4 shadow">
            <div class="card-body">
                <h2 class="card-title">Get Advice</h2>
                <div class="d-flex justify-content-around">
                    <button id="quickTipBtn" class="btn btn-primary">Quick & Easy Tip</button>
                    <button id="recipeTipBtn" class="btn btn-primary">Recipe Tip</button>
                    <button id="groupAnalysisBtn" class="btn btn-primary">Group Analysis</button>
                </div>
                <div class="mt-4">
                    <h4>Advice:</h4>
                    <p id="adviceOutput"></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 shadow">
                    <div class="card-body">
                        <h2 class="card-title">Weekly Veggies</h2>
                        <ul id="weeklyVeggies" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4 shadow">
                    <div class="card-body">
                        <h2 class="card-title">Suggested Veggies</h2>
                        <ul id="suggestedVeggies" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Load initial data
    loadWeeklyVeggies();
    loadSuggestedVeggies();

    // Add veggie form submission
    $('#addVeggieForm').submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: '/add_veggie',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ veggie_name: $('#veggieName').val() }),
            success: function(response) {
                $('#veggieName').val('');
                loadWeeklyVeggies();
                loadSuggestedVeggies();
            }
        });
    });

    function loadWeeklyVeggies() {
        $.get('/weekly_veggies', function(data) {
            $('#weeklyVeggies').empty();
            data.veggies.forEach(function(veggie) {
                $('#weeklyVeggies').append('<li class="list-group-item">' + veggie + '</li>');
            });
            $('#weeklyProgress').text(data.count + '/30');
            updateProgressBar(data.count);
        });
    }

    function loadSuggestedVeggies() {
        $.get('/suggest_veggies', function(data) {
            $('#suggestedVeggies').empty();
            data.suggestions.forEach(function(veggie) {
                $('#suggestedVeggies').append('<li class="list-group-item">' + veggie + '</li>');
            });
        });
    }

    function updateProgressBar(count) {
        const percentage = (count / 30) * 100;
        $('#progressBar').css('width', percentage + '%').attr('aria-valuenow', percentage);
        const remaining = 30 - count;
        $('#remainingVeggies').text(remaining);
    }

    // Advice button handlers
    $('#quickTipBtn').click(function() {
        getDietAdvice('quick_tip');
    });

    $('#recipeTipBtn').click(function() {
        getDietAdvice('recipe_tip');
    });

    $('#groupAnalysisBtn').click(function() {
        getDietAdvice('group_analysis');
    });

    function getDietAdvice(promptType) {
        $.get(`/get_diet_advice/${promptType}`, function(data) {
            if (data.error) {
                $('#adviceOutput').text(data.error);
            } else {
                $('#adviceOutput').text(data.advice);
            }
        });
    }
});
</script>
{% endblock %}
